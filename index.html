<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Todo-List</title>
</head>
<body>
  <section class="todo container shadow p-4 mt-5 bg-light rounded">
    <h2 class="text-center mb-4">To-Do List</h2>

    <form id="taskForm" class="mb-3 d-flex flex-column flex-md-row gap-2">
      <input type="text" id="todoInput" class="form-control" placeholder="Add a New Task" required />
      
      <select id="taskPriority" class="form-select">
        <option value="">Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <div class="d-flex align-items-center gap-2">
        <label><input type="radio" name="status" value="pending" checked> Pending</label>
        <label><input type="radio" name="status" value="completed"> Completed</label>
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

   
    <ul class="scroll list-unstyled" id="todoList"></ul>

   
    <div class="mt-3">
      <hr class="counter" />
      <div class="counter-container d-flex justify-content-between">
        <p><span id="todoCount">0</span> tasks total</p>
        <button id="deleteButton" class="btn btn-danger btn-sm">Delete All</button>
      </div>
    </div>
  </section>
</body>
</html>
